
<section class="create-profile-section">
  <h1>Connect Github!</h1>
  <form class="create-profile-form">
    <input type="text" placeholder="GitHub Username" ng-model="githubUser.username"/>
    <input type="password" placeholder="Discover Password" ng-model="githubUser.password"/>
  </form>
  <button class="discover-btn" ng-click="gitHubConnect(githubUser)">Connect</button>
</section>
